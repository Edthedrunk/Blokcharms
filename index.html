<!DOCTYPE html>
<html>
	<head>
		<title>Hoodie Cartel</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				font-family: monospace, sans-serif;
				background-color: black;
				color: #CABD89;
			}
			.center{
				text-align: center;
			}
			.margin0auto{
				margin: 0 auto;
			}
			.max100{
				max-width: 100%;
			}
			.icons{
			    max-width: 230px;
				padding-top: 30px;
				padding-bottom: 60px;
				margin: 0 auto;
			}
			.icons img{
				max-width:50px;
			
			}
		</style>
		<script>
			function detectDeviceType() {
			  let ua = navigator.userAgent;
			  let mobileRegex = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i;
			  let desktopRegex = /Windows NT|Mac OS X|Linux/i;
			  return mobileRegex.test(ua) || desktopRegex.test(ua);
			}
			if (detectDeviceType()) {
			  let mobile-note = document.getElementById("mobile-note");
			  let desktop-note = document.getElementById("desktop-note");
			  if (mobile-note && !mobile-note.hidden) {
				mobile-note.style.display = "block";
				desktop-note.style.display = "none";
			  }
			}

		</script>
	</head>
	<body>
		<div class="container">
		  <div class="center">
			<img src="./img/header.png" class="max100" style="margin-bottom: 20px;" alt="Hoodie Cartel Logo">
		  </div>
		  <div class="center margin0auto">
			<img id="desktop-note" src="./img/NOTEnote.png">
			<img id="mobile-note" style="display:none"; src="./img/Mobile_note.png">
		  </div>
		  <div class="icons">
			<a href="https://twitter.com/hoodiecartel"><img src="./img/twitter100x100.png" alt="X"></a>
			<a href="https://discord.gg/hadpVYCEWr"><img src="./img/discord100x100.png" alt="Discord"></a>
			<a href="https://app.cg/c/1EzCJWsy3p/"><img src="./img/commonground100x100.png" alt="app.cg"></a>
			<a href="https://twitter.com/universalpunx"><img src="./img/twitter100x100.png" alt="X"></a>
		  </div>
		</div>
	</body>
</html>
